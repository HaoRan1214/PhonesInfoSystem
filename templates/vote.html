<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机投票</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.min.css">
    <script src="https://cdn.staticfile.org/layui/2.5.7/layui.min.js"></script>
</head>
<body>
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md12">
                <h1 style="text-align: center">你最喜欢的手机是哪款？</h1>
                <!-- 成功消息提示 -->
                {% if success_message %}
                <div class="layui-alert layui-alert-success">{{ success_message }}</div>
                {% endif %}
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>品牌</th>
                            <th>型号</th>
                            <th>价格</th>
                            <th>投票数</th>
                            <th>投票</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for phone in phones %}
                        <tr>
                            <td>{{ phone.brand }}</td>
                            <td>{{ phone.model }}</td>
                            <td>{{ phone.price }}</td>
                            <td>{{ phone.votes }}</td>
                            <!-- 提供投票表单，通过表单向后端发送投票请求 -->
                            <td>
                                <form method="post" action="/vote">
                                    <input type="hidden" name="phone_id" value="{{ phone.id }}">
                                    <button class="layui-btn layui-btn-sm layui-btn-radius" type="submit">投票</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="/index">
            <button class="layui-btn layui-btn-sm layui-btn-normal">
                <i class="layui-icon layui-icon-left"></i> 
            </button>
        </a>
    </div>
</body>
</html>
